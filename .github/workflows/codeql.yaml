name: codeql
on:
  pull_request:
  push:
    branches: [ main ]
  schedule: [{ cron: '0 3 * * 1' }]
jobs:
  analyze:
    permissions: { security-events: write, contents: read }
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: github/codeql-action/init@v3
        with: { languages: 'java' }
      - uses: github/codeql-action/autobuild@v3
      - uses: github/codeql-action/analyze@v3

